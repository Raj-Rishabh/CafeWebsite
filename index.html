<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CAFE</title>

  <body>

        <footer>

          <a  href="https://www.google.com">Visit our Website</a>
